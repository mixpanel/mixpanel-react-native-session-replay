buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['MpSessionReplay_' + name]
  }

  repositories {
    mavenLocal()
    google()
    mavenCentral()
    flatDir { dirs 'libs' }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["MpSessionReplay_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {
  if (supportsNamespace()) {
    namespace "com.mpsessionreplay"

    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
      }
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenLocal()
  google()
  mavenCentral()
  flatDir { dirs 'libs' }
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  // implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
  // implementation(name: 'mixpanel-android-session-replay', ext: 'aar')

  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "com.mixpanel.android:mixpanel-android:8.0.3"
  // implementation "com.mixpanel.android:mixpanel-android-session-replay:0.0.9-SNAPSHOT"

  implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:+")
  implementation("com.squareup.curtains:curtains:+")
  implementation(files("libs/mixpanel-android-session-replay-0.0.9-SNAPSHOT.aar"))
  // implementation project(":mixpanel-android-session-replay")
}

react {
  jsRootDir = file("../src/")
  libraryName = "MpSessionReplay"
  codegenJavaPackageName = "com.mpsessionreplay"
}
